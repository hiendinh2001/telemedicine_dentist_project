{% extends 'layout/base.html' %}

{% block title %} Teleconsultation {% endblock %}

{% block js %} <script type="text/javascript">
  var socketio = io();

  function toggleVideo() {
    var img = document.getElementById("video-stream");
    if (img.style.display === "none") {
        img.style.display = "block";
        img.src = "/video_feed";
    } else {
        img.style.display = "none";
        img.src = "";
    }
}
</script>
{% endblock %}

{% block content %}

<section class="home-slider owl-carousel">
  <div class="slider-item bread-item"
    style="background-image: url('{{ url_for('static', filename='images/bg_1.jpg') }}');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container" data-scrollax-parent="true">
      <div class="row slider-text align-items-end">
        <div class="col-md-7 col-sm-12 ftco-animate mb-5">
          <p class="breadcrumbs" data-scrollax=" properties: { translateY: '70%', opacity: 1.6}"><span class="mr-2"><a
                href="/">Home</a></span> <span>Room teleconsultation</span></p>
          <h1 class="mb-3" data-scrollax=" properties: { translateY: '70%', opacity: .9}">Room teleconsultation</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row justify-content-center mb-5">
  <a class="btn btn-success text-white mt-5" onclick="toggleVideo()"
    role="button">Enable/Disable Camera</a>
</div>

<div class="row justify-content-center mb-5">
  <img id="video-stream" style="display:none" width="640" height="480" />
</div>
{% endblock %}
