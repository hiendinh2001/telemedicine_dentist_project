<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
	<title>ChatRoom</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="teleconsultation.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

	<script>
		var name = prompt("Please enter your name");
	</script>
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-body msg_card_body">
						<div class="d-flex mb-4">
							<div class="img_cont_msg">
								<!--<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
									class="rounded-circle user_img_msg">-->
							</div>
							<div>
								<ul id="messages"></ul>
								<!--<span class="msg_time">8:40 AM, Today</span> -->
							</div>
						</div>
					</div>

					<!-- <div id="intro">
						<h1>ChatRoom</h1>
					</div> -->

					<!-- <form action="">
      <input id="m" placeholder="Enter your message..." autocomplete="off" required /><button>Send</button>
    </form> -->
					<form action="">
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea id="m" name="" class="form-control type_msg"
									placeholder="Type your message..." required></textarea>
								<div class="input-group-append">
									<!-- <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span> -->
									<button class="send_btn">Send</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<button id="join-btn" class="send_btn" style="border-radius: 15px !important;">Join Call</button>
		</div>
		<div class="row justify-content-center">
			<div id="stream-wrapper">
				<div id="video-streams"></div>

				<div id="stream-controls" class="mb-3 mt-3">
					<button id="leave-btn" class="send_btn mr-3" style="border-radius: 15px !important;">Leave
						Stream</button>
					<button id="mic-btn" class="send_btn mr-3" style="border-radius: 15px !important;">Mic On</button>
					<button id="camera-btn" class="send_btn mr-3" style="border-radius: 15px !important;">Camera
						on</button>
				</div>
			</div>
		</div>
	</div>

	<script src="AgoraRTC_N-4.17.2.js"></script>
	<script src='teleconsultation.js'></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

		var socket = io();

		socket.emit('joining msg', name);

		$('form').submit(function (e) {
			e.preventDefault();            // will prevent page reloading
			socket.emit('chat message', (name + ':  ' + $('#m').val()));
			$('#messages').append($('<li class="list">').text('You:  \n' + $('#m').val()));
			$('#m').val('');
			return false;
		});
		socket.on('chat message', function (msg) {
			$('#messages').append($('<li>').text(msg));
		});

	</script>
</body>

</html>
